<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="./undraw_fill-forms_npwp.svg" alt="Formulário">   
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-botao">
                        <button><a href="#">Entrar</a></button>
                    </div>
                    <div class="input-grupo">
                        <div class="input-box">
                            <label for="nome">Primeiro nome</label>
                            <input type="text" id="primeiro nome" name="primeiro nome" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="nome">Sobrenome</label>
                            <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="nome">Email</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="celular">Celular</label>
                            <input type="tel" id="celular" name="celular" placeholder="(xx) x xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="confirmpassword">Confirme sua Senha</label>
                            <input type="senha" id="confirmpassword" name="senha" placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                    <div class="genero-inputs">
                        <div class="genero-titulo">
                            <h6>Gênero</h6>
                        </div>
                    <div class="genero-grupo">
                        <div class="genero-input">
                            <input type="radio" id="masculino" name="genero">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" id="feminino" name="genero">
                            <label for="feminino">Feminino</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" id="outros" name="genero">
                            <label for="outros">Outros</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" id="none" name="genero">
                            <label for="none">Prefiro me abster</label>
                        </div>
                    </div>

                    </div>
                    <div class="continuar">
                        <button type="submit"><a href="#">Continuar</a></button>

                    </div>
            </form>
                    </div>
                </div>
            </form>
        </div>



    </div>


</body>
</html>
